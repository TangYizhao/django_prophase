<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有书籍</title>
    <style>
        .ti{
        text-align:center;
        }
        .tr{
        text-align:center;
        }
    </style>
</head>
<body>

<table border='1px' >
    <tr class="ti">
        <td>id</td>
        <td>title</td>
        <td>pub</td>
        <td>price</td>
        <td>market_price</td>
        <td>op</td>
    </tr>
    {% for book in all_book %}
        <tr class="tr">
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.pub }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.market_price }}</td>
            <td>
                <a href="{% url 'update_book' book_id=book.id %}">更新</a>
                <a href="{% url 'delete_book' book_id=book.id %}">删除</a>
            </td>
        </tr>
    {% endfor %}
</table>



</body>
</html>
