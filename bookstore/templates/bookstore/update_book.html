<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新</title>
</head>
<body>
    <form action="/bookstore/update_book/{{ book.id }}" method="post">
        <p>
            title: <input type="text" value='{{ book.title }}' readonly>
        </p>
        <p>
            pub: <input type="text" value="{{ book.pub }}" disabled>
        </p>
        <p>
            price: <input type="text" value="{{ book.price }}" name="price">
        </p>
        <p>
            market_price: <input type="text" value="{{ book.market_price }}" name="market_price">
        </p>
        <p><input type="submit" value="更新"></p>
    </form>
</body>
</html>
